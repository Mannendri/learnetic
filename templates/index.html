<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/index.css">
</head>


<body>
    <h1>Title</h1>
    <!--Present study sets from database-->
    <ul>
        {% for set in sets %}
            <li>{{ set["name"] }} : {{ set["description"] }}</li>
        {% endfor %}
    </ul>
    <div>
        <form action="/create" method= "post">
            <input type="submit" value = "Create a Study Set" />
        </form>
    </div>
    
</body>
</html>
